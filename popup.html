<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style type="text/css" >
    body {
      min-width: 300px; /* your desired width */
      max-width: 100%;
      position: relative;
      vertical-align:middle;
    }
    </style >
    
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <br/>
    <div class="container">
      <!-- Example row of columns -->
      
      <div class="row">
        <div class="col-md-12">
          <form id="jiraKeyForm" class="form-inline">
            <div class="form-group" style="display: inline-block;">
              <input type="input" class="form-control" id="jiraKey" placeholder="JIRA Issue Key" value="" autofocus>
            </div>
            <button type="submit" class="btn btn-default">Go</button>
            
          </form>
        </div>
      </div>
      <br/>
      <div class="row">
        <div class="col-md-12">
          <form id="jiraSearchForm" class="form-inline">
            <div class="form-group" style="display: inline-block;">
              <input type="input" class="form-control" id="jql" placeholder="JQL" value="">
            </div>
            <button type="submit" class="btn btn-default">Go</button>
            
          </form>
        </div>
      </div>

      <hr>

      <footer>
        <p><a href="https://www.starbucks.com/shop/card/egift" target="_blank">I like coffee.</a>  - Ervin</p>
      </footer>
    </div> <!-- /container -->




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap.min.js" type="text/javascript"></script>
    <script src="jira.js" type="text/javascript"></script>
  </body>
</html>
